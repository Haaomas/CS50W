<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style/style2.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/v4-shims.css">
    <title>Advanced Search</title>
</head>

<body>
    <!-- Nav  -->
    <header>
        <div>
            <a href="./index.html"><img src="https://www.google.fr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></a>
            <a href="./googleImage.html">Google Image</a>
        </div>
    </header>

    <!-- Form and Google Image -->
    <main>
        <h1>Advanced Search</h1>

        <h2>Find pages with...</h2>
        <form action="https://google.com/search">
            <div>
                <label for="all">all these words:</label>
                <input id="all" type="text" name="as_q">
            </div>
            <div>
                <label for="exact">This exact word of phrase:</label>
                <input id="exact" type="text" name="as_epq">
            </div>
            <div>
                <label for="any">any of these words:</label>
                <input id="any" type="text" name="as_oq">
            </div>
            <div>
                <label for="none">none of these words:</label>
                <input id="none" type="text" name="as_eq">
            </div>
            <div id="submit">
                <input type="submit" name="btnK" value="Advanced Search">
            </div>
        </form>
    </main>

</body>

</html>
