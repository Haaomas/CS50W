<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/v4-shims.css">
  <title>Image</title>
</head>

<body>
  <!-- Nav  -->
  <header>
    <nav>
      <a href="./googleAdvanced.html">Advanced Search</a>
    </nav>
  </header>

  <!-- Form and Google Image -->
  <main>
    <img src="https://www.google.fr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <span>images</span>
    <form action="https://google.com/images">
      <div>
        <div id="loupe">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input type="text" name="q">
        <div>
          <div id="camera"></div>
          <button type="submit">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1650892951483">
              <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
          </button>
        </div>
      </div>
    </form>
    <div id="bottom_space"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <!-- First Line -->
    <div id="language">
      <span>France</span>
    </div>

    <!-- Second Line -->
    <div>
      <div class="footer" id="left">
        <a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        <a href="https://www.google.fr/intl/en_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
        <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
      </div>
      <div class="footer" id="right">
        <a href="https://support.google.com/legal/answer/3110420?hl=en-FR&fg=1">Repport inappropiate content</a>
        <a href="https://support.google.com/websearch?p=fr_consumer_info&hl=en-FR&fg=1">Consumer information</a>
        <a href="https://policies.google.com/privacy?hl=en-FR&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en-FR&fg=1">Terms</a>
        <span>Setting</span>
      </div>
    </div>
  </footer>
</body>

</html>
