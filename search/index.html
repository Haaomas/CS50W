<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/v4-shims.css">
    <title>Search</title>
</head>

<body>
    <!-- Nav  -->
    <header>
        <nav>
            <a href="./googleImage.html">Images</a>
        </nav>
    </header>

    <!-- Form and Google Image -->
    <main>
        <div id="logo">
            <img src="https://www.google.fr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div id="form">
            <form action="https://google.com/search">
                <div id="flexMePlease">
                    <div id="search_bar">
                        <div id="loupe">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" name="q">
                    </div>
                </div>
                <div id="submit">
                    <input type="submit" name="btnK" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        <div id="bottom_space"></div>
    </main>

    <img src="./googleAdvanced.html" alt="">
</body>

</html>
